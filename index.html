<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misi Matematika: Cyber Space</title>
    
    <!-- 1. Memuat Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Memuat React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    
    <!-- 3. Memuat Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Konfigurasi Font & Animasi -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Rajdhani:wght@500;700&family=JetBrains+Mono:wght@400;800&display=swap');
        
        body { font-family: 'Rajdhani', sans-serif; }
        .font-heading { font-family: 'Black Ops One', cursive; }
        .font-code { font-family: 'JetBrains Mono', monospace; }

        .cyber-grid {
            background-size: 40px 40px;
            background-image: 
                linear-gradient(to right, rgba(6, 182, 212, 0.1) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(6, 182, 212, 0.1) 1px, transparent 1px);
            animation: moveGrid 20s linear infinite;
        }
        
        @keyframes moveGrid {
            0% { background-position: 0 0; }
            100% { background-position: 40px 40px; }
        }

        .scanline {
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
            background-size: 100% 4px;
            position: fixed; top: 0; left: 0; right: 0; bottom: 0; pointer-events: none; z-index: 50; opacity: 0.3;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .animate-float { animation: float 6s ease-in-out infinite; }
    </style>
</head>
<body class="bg-slate-950 text-cyan-50 overflow-x-hidden cyber-grid min-h-screen">
    
    <div class="scanline"></div>
    <div id="root" class="relative z-10"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- IKON ---
        const IconRocket = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M4.5 16.5c-1.5 1.26-2 5-2 5s3.74-.5 5-2c.71-.15 1.2-.7 1.2-1.3a3.1 3.1 0 0 0-3-3.1c-.6 0-1.15.49-1.2 1.4z"/><path d="m12 15-3-3a22 22 0 0 1 2-3.95A12.88 12.88 0 0 1 22 2c0 2.72-.78 7.5-6 11a22.35 22.35 0 0 1-4 2z"/><path d="M9 12H4s.55-3.03 2-4c1.62-1.08 5 0 5 0"/><path d="M12 15v5s3.03-.55 4-2c1.08-1.62 0-5 0-5"/></svg>;
        const IconHash = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="4" x2="20" y1="9" y2="9"/><line x1="4" x2="20" y1="15" y2="15"/><line x1="10" x2="8" y1="3" y2="21"/><line x1="16" x2="14" y1="3" y2="21"/></svg>;
        const IconTarget = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></svg>;
        const IconZap = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>;
        const IconTrophy = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></svg>;
        const IconCheck = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M20 6 9 17l-5-5"/></svg>;
        const IconX = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>;
        const IconRefresh = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/><path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"/><path d="M16 16h5v5"/></svg>;
        const IconInfo = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></svg>;
        const IconBrain = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12 5a3 3 0 1 0-5.997.125 4 4 0 0 0-2.526 5.77 4 4 0 0 0 .556 6.588A4 4 0 1 0 12 18Z"/><path d="M12 5a3 3 0 1 1 5.997.125 4 4 0 0 1 2.526 5.77 4 4 0 0 1-.556 6.588A4 4 0 1 1 12 18Z"/><path d="M15 13a4.5 4.5 0 0 1-3-4 4.5 4.5 0 0 1-3 4"/><path d="M17.599 6.5a3 3 0 0 0 .399-1.375"/><path d="M6.003 5.125A3 3 0 0 0 6.401 6.5"/><path d="M3.477 10.896a4 4 0 0 1 .585-.396"/><path d="M19.938 10.5a4 4 0 0 1 .585.396"/><path d="M6 18a4 4 0 0 1-1.97-3.284"/><path d="M17.97 14.716A4 4 0 0 1 16 18"/></svg>;
        const IconExit = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></svg>;

        // --- MODUL 1: Place Value Explorer ---
        const PlaceValueSpace = () => {
            const [numberStr, setNumberStr] = useState("1234.567");
            const [selectedDigit, setSelectedDigit] = useState(null);

            const handleInputChange = (e) => {
                const val = e.target.value;
                if (/^\d*\.?\d*$/.test(val)) {
                    setNumberStr(val);
                    setSelectedDigit(null);
                }
            };

            const getPlaceValueName = (digitIndex, decimalIndex) => {
                if (decimalIndex === -1) decimalIndex = numberStr.length;
                const position = decimalIndex - digitIndex;
                if (position > 0) {
                    const powers = ["Satuan", "Puluhan", "Ratusan", "Ribuan", "Puluh Ribuan", "Ratus Ribuan", "Jutaan"];
                    return powers[position - 1] || "Sangat Besar";
                } else {
                    const index = Math.abs(position) - 1;
                    const powers = ["Persepuluhan", "Perseratusan", "Perseribuan", "Persepuluh Ribuan", "Perseratus Ribuan", "Perjutaan"];
                    return powers[index] || "Desimal Sangat Kecil";
                }
            };

            const getValue = (digit, digitIndex, decimalIndex) => {
                if (decimalIndex === -1) decimalIndex = numberStr.length;
                const position = decimalIndex - digitIndex;
                const num = parseInt(digit);
                if (position > 0) return num * Math.pow(10, position - 1);
                return num * Math.pow(10, position);
            };

            const decimalIndex = numberStr.indexOf('.');

            return (
                <div className="space-y-8 animate-float">
                    <div className="backdrop-blur-md bg-slate-900/60 rounded-3xl p-1 border-2 border-cyan-500/30 shadow-[0_0_40px_rgba(6,182,212,0.2)] overflow-hidden">
                        <div className="bg-slate-900/80 p-8 rounded-[20px]">
                            <div className="text-center mb-8">
                                <div className="inline-block px-4 py-1 rounded-full bg-cyan-900/50 border border-cyan-500/30 text-cyan-400 text-xs font-bold uppercase tracking-widest mb-2">Mode Analisis</div>
                                <h2 className="text-3xl md:text-4xl font-heading text-transparent bg-clip-text bg-gradient-to-r from-cyan-300 via-white to-cyan-300 drop-shadow-[0_0_10px_rgba(6,182,212,0.5)]">Bedah Struktur Angka</h2>
                            </div>
                            <div className="flex justify-center mb-10">
                                <div className="relative group w-full max-w-lg">
                                    <div className="absolute -inset-1 bg-gradient-to-r from-cyan-600 to-blue-600 rounded-2xl blur opacity-25 group-hover:opacity-50 transition duration-1000 group-hover:duration-200"></div>
                                    <input type="text" value={numberStr} onChange={handleInputChange} className="relative w-full bg-slate-950 text-cyan-400 text-5xl md:text-6xl font-code font-bold text-center border-2 border-slate-700 rounded-xl py-6 focus:border-cyan-400 focus:shadow-[0_0_20px_rgba(6,182,212,0.4)] focus:outline-none transition-all placeholder-slate-800" placeholder="0.0" />
                                </div>
                            </div>
                            <div className="flex flex-wrap justify-center gap-3 mb-8">
                                {numberStr.split('').map((char, idx) => {
                                    if (char === '.') return <span key={idx} className="text-5xl font-bold text-slate-600 self-end mb-4 animate-pulse">.</span>;
                                    const isSelected = selectedDigit === idx;
                                    return (
                                        <button key={idx} onClick={() => setSelectedDigit(idx)} className={`w-16 h-20 rounded-xl text-4xl font-code font-bold transition-all duration-200 border-b-4 transform hover:-translate-y-1 active:translate-y-1 ${isSelected ? 'bg-cyan-500 border-cyan-700 text-white shadow-[0_0_25px_rgba(6,182,212,0.6)] scale-110 z-10' : 'bg-slate-800 border-slate-950 text-slate-400 hover:bg-slate-700 hover:text-white hover:border-slate-900'}`}>
                                            {char}
                                        </button>
                                    );
                                })}
                            </div>
                            {selectedDigit !== null && (
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-4 bg-slate-950/50 rounded-2xl p-2 border border-slate-800">
                                    {[{ label: "DIGIT", val: numberStr[selectedDigit], color: "text-white" }, { label: "POSISI", val: getPlaceValueName(selectedDigit, decimalIndex), color: "text-cyan-400" }, { label: "NILAI", val: getValue(numberStr[selectedDigit], selectedDigit, decimalIndex).toLocaleString('id-ID', { maximumFractionDigits: 10 }), color: "text-fuchsia-400 font-code" }].map((item, i) => (
                                        <div key={i} className="bg-slate-900 p-6 rounded-xl border border-slate-800 text-center group hover:border-cyan-500/30 transition-colors">
                                            <div className="text-[10px] text-slate-500 font-bold tracking-[0.2em] mb-2 group-hover:text-cyan-500">{item.label}</div>
                                            <div className={`text-2xl md:text-3xl font-bold ${item.color} drop-shadow-md`}>{item.val}</div>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        // --- MODUL 2: Rounding Mission ---
        const RoundingMission = ({ onCorrectAnswer }) => {
            const [localScore, setLocalScore] = useState(0);
            const [streak, setStreak] = useState(0);
            const [question, setQuestion] = useState(null);
            const [feedback, setFeedback] = useState(null);
            const [userAnswer, setUserAnswer] = useState('');
            const [showVisual, setShowVisual] = useState(false);

            const generateQuestion = () => {
                const types = [
                    { label: 'Satuan Terdekat', factor: 1, decimal: 0 },
                    { label: 'Persepuluhan', factor: 10, decimal: 1 },
                    { label: 'Perseratusan', factor: 100, decimal: 2 },
                ];
                const type = types[Math.floor(Math.random() * types.length)];
                const baseNum = (Math.random() * 100);
                const num = parseFloat(baseNum.toFixed(3));
                const correct = Math.round(num * type.factor) / type.factor;
                setQuestion({ number: num, target: type.label, decimalPlaces: type.decimal, correctAnswer: correct, floor: Math.floor(num * type.factor) / type.factor, ceil: Math.ceil(num * type.factor) / type.factor });
                setFeedback(null);
                setUserAnswer('');
                setShowVisual(false);
            };

            useEffect(() => { generateQuestion(); }, []);

            const checkAnswer = () => {
                if (!question) return;
                const val = parseFloat(userAnswer);
                if (val === question.correctAnswer) {
                    setFeedback('correct');
                    const points = 100 + (streak * 10);
                    setLocalScore(localScore + points);
                    setStreak(streak + 1);
                    setShowVisual(true);
                    onCorrectAnswer(points); // Update Global Score
                } else {
                    setFeedback('incorrect');
                    setStreak(0);
                    setShowVisual(true);
                }
            };

            return (
                <div className="space-y-6 max-w-3xl mx-auto">
                    {/* Local Score HUD */}
                    <div className="flex justify-between items-center text-sm font-bold text-slate-400 bg-slate-900/50 p-3 rounded-lg border border-slate-800">
                        <span>MODUL SKOR: <span className="text-white">{localScore}</span></span>
                        <span className="text-cyan-400">COMBO: {streak}x</span>
                    </div>

                    {question && (
                        <div className="backdrop-blur-xl bg-slate-900/80 p-8 rounded-3xl border border-slate-700 shadow-2xl relative overflow-hidden">
                            <div className="absolute top-0 left-1/2 -translate-x-1/2 w-1/2 h-1 bg-gradient-to-r from-transparent via-fuchsia-500 to-transparent"></div>
                            <div className="text-center mb-10">
                                <div className="inline-block px-4 py-1 rounded-full bg-slate-800 border border-slate-600 text-slate-400 text-xs font-bold mb-4">MISI PEMBULATAN</div>
                                <div className="text-6xl md:text-7xl font-code font-bold text-white mb-6 tracking-tighter drop-shadow-[0_0_10px_rgba(255,255,255,0.3)]">{question.number}</div>
                                <div className="inline-flex items-center gap-2 bg-fuchsia-900/30 border border-fuchsia-500/50 px-6 py-3 rounded-xl">
                                    <span className="text-fuchsia-200 text-sm uppercase font-bold">Target:</span>
                                    <span className="text-fuchsia-400 font-bold text-xl">{question.target}</span>
                                </div>
                            </div>

                            {!feedback ? (
                                <div className="flex flex-col sm:flex-row gap-4 justify-center">
                                    <input type="number" step="any" placeholder="..." autoFocus value={userAnswer} onChange={(e) => setUserAnswer(e.target.value)} onKeyDown={(e) => e.key === 'Enter' && checkAnswer()} className="bg-slate-950 border-2 border-slate-700 text-white w-full sm:w-48 px-4 py-4 text-2xl font-code font-bold text-center rounded-xl focus:border-fuchsia-500 focus:shadow-[0_0_20px_rgba(192,38,211,0.4)] focus:outline-none transition-all" />
                                    <button onClick={checkAnswer} className="group relative bg-gradient-to-r from-fuchsia-600 to-purple-600 hover:from-fuchsia-500 hover:to-purple-500 text-white px-8 py-4 rounded-xl font-bold text-lg transition-all active:scale-95 shadow-[0_5px_0_rgb(100,20,100)] active:shadow-none active:translate-y-1"><span className="flex items-center gap-2 relative z-10">LUNCURKAN <IconRocket className="w-5 h-5 group-hover:-translate-y-1 group-hover:translate-x-1 transition-transform" /></span></button>
                                </div>
                            ) : (
                                <div className="animate-[float_0.5s_ease-out]">
                                    <div className={`flex items-center justify-center gap-3 text-3xl font-heading mb-8 ${feedback === 'correct' ? 'text-green-400 drop-shadow-[0_0_10px_rgba(74,222,128,0.5)]' : 'text-red-500 drop-shadow-[0_0_10px_rgba(239,68,68,0.5)]'}`}>{feedback === 'correct' ? <><IconCheck className="w-10 h-10" /> SUKSES</> : <><IconX className="w-10 h-10" /> GAGAL</>}</div>
                                    {showVisual && (
                                        <div className="bg-slate-950 p-6 rounded-2xl border border-slate-800 mb-8 relative">
                                            <div className="text-xs text-slate-500 font-bold uppercase mb-6 text-center">Radar Jarak</div>
                                            <div className="relative h-16 w-full">
                                                <div className="absolute top-1/2 left-0 w-full h-1 bg-slate-800 rounded-full"></div>
                                                {[{ val: question.floor, label: "BAWAH", pos: "left-0 translate-x-0" }, { val: question.ceil, label: "ATAS", pos: "right-0 translate-x-0" }].map((pt, idx) => (
                                                    <div key={idx} className={`absolute top-1/2 ${pt.pos} -translate-y-1/2 flex flex-col items-center`}>
                                                        <div className={`w-4 h-4 rounded-full border-2 ${pt.val === question.correctAnswer ? 'bg-green-500 border-green-400 shadow-[0_0_15px_rgba(74,222,128,1)] scale-125 z-10' : 'bg-slate-800 border-slate-600'}`}></div>
                                                        <div className={`mt-3 font-code font-bold text-sm ${pt.val === question.correctAnswer ? 'text-green-400' : 'text-slate-500'}`}>{pt.val.toFixed(question.decimalPlaces)}</div>
                                                    </div>
                                                ))}
                                                <div className="absolute top-1/2 -translate-y-1/2 flex flex-col items-center transition-all duration-1000 z-20" style={{ left: `${((question.number - question.floor) / (question.ceil - question.floor || 1)) * 100}%`, transform: 'translate(-50%, -50%)' }}>
                                                    <div className="bg-fuchsia-600 text-white px-2 py-1 rounded text-xs font-bold mb-1 shadow-[0_0_15px_rgba(192,38,211,0.8)] whitespace-nowrap border border-fuchsia-400">{question.number}</div>
                                                    <div className="w-0.5 h-8 bg-fuchsia-500"></div>
                                                </div>
                                                {feedback === 'correct' && ( <div className="absolute top-1/2 h-1 mt-0.5 bg-green-500 shadow-[0_0_10px_rgba(74,222,128,0.8)] transition-all duration-1000" style={{ left: question.correctAnswer === question.floor ? '0%' : `${((question.number - question.floor) / (question.ceil - question.floor || 1)) * 100}%`, width: question.correctAnswer === question.floor ? `${((question.number - question.floor) / (question.ceil - question.floor || 1)) * 100}%` : `${100 - ((question.number - question.floor) / (question.ceil - question.floor || 1)) * 100}%`, opacity: 0.8 }}></div> )}
                                            </div>
                                        </div>
                                    )}
                                    {feedback === 'incorrect' && <div className="bg-red-900/20 border border-red-500/30 text-red-300 p-4 rounded-xl text-center mb-6">Jawaban Benar: <span className="font-bold text-white text-xl ml-2">{question.correctAnswer}</span></div>}
                                    <button onClick={generateQuestion} className="w-full bg-slate-800 hover:bg-slate-700 text-white py-4 rounded-xl font-bold flex items-center justify-center gap-2 border-2 border-slate-700 hover:border-cyan-500 transition-all"><IconRefresh className="w-5 h-5" /> MISI BERIKUTNYA</button>
                                </div>
                            )}
                        </div>
                    )}
                </div>
            );
        };

        // --- MODUL 3: Warp Drive ---
        const PowerWarpMission = ({ onCorrectAnswer }) => {
            const [score, setScore] = useState(0);
            const [problem, setProblem] = useState(null);
            const [feedback, setFeedback] = useState(null);
            const [userAnswer, setUserAnswer] = useState('');

            const generateProblem = () => {
                const base = parseFloat((Math.random() * 10).toFixed(2));
                const powers = [10, 100, 1000];
                const powerVal = powers[Math.floor(Math.random() * powers.length)];
                const exponent = Math.log10(powerVal);
                const isMultiply = Math.random() > 0.5;
                let correct;
                if (isMultiply) correct = parseFloat((base * powerVal).toFixed(5));
                else correct = parseFloat((base / powerVal).toFixed(5));
                setProblem({ base, powerVal, exponent, isMultiply, correct });
                setFeedback(null);
                setUserAnswer('');
            };

            useEffect(() => { generateProblem(); }, []);

            const checkAnswer = () => {
                if (!problem) return;
                const val = parseFloat(userAnswer);
                if (val === problem.correct) {
                    setFeedback('correct');
                    const points = 150;
                    setScore(score + points);
                    onCorrectAnswer(points);
                } else {
                    setFeedback('incorrect');
                }
            };

            if (!problem) return null;

            return (
                <div className="max-w-3xl mx-auto animate-float">
                    <div className="bg-yellow-500/10 border border-yellow-500/30 p-4 rounded-2xl flex gap-4 mb-8 items-center">
                        <div className="bg-yellow-500/20 p-2 rounded-lg"><IconZap className="w-6 h-6 text-yellow-400" /></div>
                        <div className="text-sm text-yellow-100">
                            <span className="text-yellow-400 font-bold uppercase tracking-wider block text-xs mb-1">Panduan Warp</span>
                            Dikali 10^n → Geser Koma ke <strong>KANAN</strong>. <br/> Dibagi 10^n → Geser Koma ke <strong>KIRI</strong>.
                        </div>
                    </div>
                    <div className="relative bg-slate-900 border-2 border-yellow-500/30 p-10 rounded-3xl shadow-[0_0_30px_rgba(234,179,8,0.15)] text-center overflow-hidden">
                         <div className="absolute inset-0 opacity-10 bg-[linear-gradient(45deg,transparent_25%,rgba(255,255,255,0.2)_50%,transparent_75%,transparent_100%)] bg-[length:20px_20px]"></div>
                        <div className="relative z-10">
                            <div className="text-xs font-bold text-yellow-500 mb-6 uppercase tracking-[0.3em]">Kalkulasi Energi</div>
                            <div className="flex flex-wrap items-center justify-center gap-3 md:gap-6 mb-10 font-code text-3xl md:text-5xl font-bold text-white">
                                <div className="bg-slate-950 px-4 py-2 rounded-lg border border-slate-800">{problem.base}</div>
                                <div className="text-yellow-500 animate-pulse">{problem.isMultiply ? '×' : '÷'}</div>
                                <div className="text-cyan-400">10<sup className="text-xl md:text-3xl text-cyan-200">{problem.exponent}</sup></div>
                                <div>=</div>
                                <div className="text-slate-600">?</div>
                            </div>
                            {!feedback ? (
                                <div className="flex flex-col items-center gap-6">
                                    <input type="number" step="any" placeholder="Hasil..." autoFocus value={userAnswer} onChange={(e) => setUserAnswer(e.target.value)} onKeyDown={(e) => e.key === 'Enter' && checkAnswer()} className="bg-slate-950 border-2 border-yellow-600/50 text-yellow-400 text-4xl font-code font-bold text-center rounded-xl w-full max-w-sm py-4 focus:border-yellow-400 focus:shadow-[0_0_25px_rgba(234,179,8,0.4)] focus:outline-none transition-all" />
                                    <button onClick={checkAnswer} className="bg-yellow-600 hover:bg-yellow-500 text-black px-10 py-4 rounded-xl font-bold text-xl shadow-[0_5px_0_rgb(161,98,7)] active:shadow-none active:translate-y-1 transition-all flex items-center gap-2">AKTIFKAN WARP <IconZap className="w-6 h-6 fill-current" /></button>
                                </div>
                            ) : (
                                <div>
                                    <div className={`text-2xl font-heading mb-6 ${feedback === 'correct' ? 'text-green-400' : 'text-red-500'}`}>{feedback === 'correct' ? 'WARP SUKSES!' : 'GAGAL KALKULASI'}</div>
                                    <div className="bg-slate-950 p-6 rounded-xl border border-slate-800 mb-8"><div className="text-xs text-slate-500 font-bold uppercase mb-2">Analisis</div><p className="text-lg text-slate-300">Geser koma <strong className="text-white">{problem.exponent} langkah</strong> ke <span className={`font-bold ml-1 ${problem.isMultiply ? 'text-green-400' : 'text-red-400'}`}>{problem.isMultiply ? 'KANAN' : 'KIRI'}</span>.<br/>Hasil: <strong className="text-yellow-400 text-2xl font-code ml-2">{problem.correct}</strong></p></div>
                                    <button onClick={generateProblem} className="w-full bg-slate-800 hover:bg-slate-700 text-white py-4 rounded-xl font-bold border-2 border-slate-700 hover:border-yellow-500 transition-all">SOAL BERIKUTNYA</button>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        // --- MODUL 4: Story Mission ---
        const StoryMission = ({ onCorrectAnswer }) => {
            const [score, setScore] = useState(0);
            const [question, setQuestion] = useState(null);
            const [feedback, setFeedback] = useState(null);
            const [userAnswer, setUserAnswer] = useState('');

            const generateQuestion = () => {
                const scenarios = [
                    { text: (num) => `Radar mendeteksi asteroid berjarak ${num} km. Sistem pertahanan butuh jarak dibulatkan ke satuan terdekat.`, gen: () => (Math.random() * 100).toFixed(2), calc: (n) => Math.round(n), unit: "km", type: "Pembulatan Satuan" },
                    { text: (num) => `Tangki oksigen tinggal ${num}%. Komputer butuh laporan dibulatkan ke persepuluhan terdekat.`, gen: () => (Math.random() * 100).toFixed(2), calc: (n) => Math.round(n * 10) / 10, unit: "%", type: "Pembulatan Desimal" },
                    { text: (num) => `Koloni bakteri alien berkembang biak 100 kali lipat. Jika awalnya ada ${num} koloni, berapa jumlahnya sekarang?`, gen: () => (Math.random() * 10).toFixed(2), calc: (n) => parseFloat((n * 100).toFixed(2)), unit: "koloni", type: "Perkalian 10^n" },
                    { text: (num) => `Energi inti reaktor ${num} Gigawatt harus dibagi rata ke 1000 sektor perisai. Berapa energi per sektor?`, gen: () => (Math.random() * 5000 + 1000).toFixed(0), calc: (n) => parseFloat((n / 1000).toFixed(3)), unit: "GW", type: "Pembagian 10^n" },
                    { text: (num) => `Kode akses brankas adalah digit di posisi PERSEPULUHAN dari angka ${num}. Angka berapakah itu?`, gen: () => (Math.random() * 100).toFixed(3), calc: (n) => Math.floor((n * 10) % 10), unit: "", type: "Nilai Tempat" },
                    { text: (num) => `Sandi rahasia adalah digit di posisi PERSERATUSAN dari angka ${num}. Angka berapakah itu?`, gen: () => (Math.random() * 100).toFixed(3), calc: (n) => Math.floor((n * 100) % 10), unit: "", type: "Nilai Tempat" }
                ];
                const scenario = scenarios[Math.floor(Math.random() * scenarios.length)];
                const num = parseFloat(scenario.gen());
                setQuestion({ text: scenario.text(num), answer: scenario.calc(num), unit: scenario.unit, type: scenario.type });
                setFeedback(null);
                setUserAnswer('');
            };

            useEffect(() => { generateQuestion(); }, []);

            const checkAnswer = () => {
                if (!question) return;
                const val = parseFloat(userAnswer);
                if (Math.abs(val - question.answer) < 0.0001) {
                    setFeedback('correct');
                    const points = 200;
                    setScore(score + points);
                    onCorrectAnswer(points);
                } else {
                    setFeedback('incorrect');
                }
            };

            if (!question) return null;

            return (
                <div className="max-w-3xl mx-auto animate-float">
                    <div className="bg-indigo-500/10 border border-indigo-500/30 p-4 rounded-2xl flex gap-4 mb-8 items-center">
                        <div className="bg-indigo-500/20 p-2 rounded-lg"><IconBrain className="w-6 h-6 text-indigo-400" /></div>
                        <div className="text-sm text-indigo-100"><span className="text-indigo-400 font-bold uppercase tracking-wider block text-xs mb-1">Misi Intelijen</span>Gunakan logika matematika untuk memecahkan masalah taktis di lapangan. Baca instruksi dengan teliti!</div>
                    </div>
                    <div className="relative bg-slate-900 border-2 border-indigo-500/30 p-10 rounded-3xl shadow-[0_0_30px_rgba(99,102,241,0.15)] text-center overflow-hidden">
                        <div className="absolute inset-0 opacity-10 bg-[linear-gradient(45deg,transparent_25%,rgba(255,255,255,0.2)_50%,transparent_75%,transparent_100%)] bg-[length:20px_20px]"></div>
                        <div className="relative z-10">
                            <div className="inline-block px-3 py-1 rounded-md bg-indigo-900/50 text-indigo-300 text-[10px] font-bold uppercase tracking-widest mb-6">{question.type}</div>
                            <div className="font-heading text-2xl md:text-3xl text-white mb-10 leading-relaxed">"{question.text}"</div>
                            {!feedback ? (
                                <div className="flex flex-col items-center gap-6">
                                    <div className="flex items-center gap-2 w-full max-w-sm">
                                        <input type="number" step="any" placeholder="Jawaban..." autoFocus value={userAnswer} onChange={(e) => setUserAnswer(e.target.value)} onKeyDown={(e) => e.key === 'Enter' && checkAnswer()} className="bg-slate-950 border-2 border-indigo-500/50 text-indigo-400 text-3xl font-code font-bold text-center rounded-xl w-full py-4 focus:border-indigo-400 focus:shadow-[0_0_25px_rgba(99,102,241,0.4)] focus:outline-none transition-all" />
                                        {question.unit && <span className="text-indigo-500 font-bold text-xl">{question.unit}</span>}
                                    </div>
                                    <button onClick={checkAnswer} className="bg-indigo-600 hover:bg-indigo-500 text-white px-10 py-4 rounded-xl font-bold text-xl shadow-[0_5px_0_rgb(49,46,129)] active:shadow-none active:translate-y-1 transition-all flex items-center gap-2">KIRIM DATA <IconCheck className="w-6 h-6" /></button>
                                </div>
                            ) : (
                                <div>
                                    <div className={`text-2xl font-heading mb-6 ${feedback === 'correct' ? 'text-green-400' : 'text-red-500'}`}>{feedback === 'correct' ? 'DATA DITERIMA!' : 'DATA KORUP / SALAH'}</div>
                                    <div className="bg-slate-950 p-6 rounded-xl border border-slate-800 mb-8"><div className="text-xs text-slate-500 font-bold uppercase mb-2">Kunci Jawaban</div><p className="text-2xl font-code text-white">{question.answer} <span className="text-slate-500 text-lg">{question.unit}</span></p></div>
                                    <button onClick={generateQuestion} className="w-full bg-slate-800 hover:bg-slate-700 text-white py-4 rounded-xl font-bold border-2 border-slate-700 hover:border-indigo-500 transition-all">MISI BERIKUTNYA</button>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        // --- MISSION DEBRIEF (LAYAR AKHIR) ---
        const MissionDebrief = ({ totalScore, onRestart }) => {
            const getRank = (score) => {
                if (score < 500) return { title: "KADET ANTARIKSA", color: "text-slate-400" };
                if (score < 1500) return { title: "LETNAN NAVIGATOR", color: "text-cyan-400" };
                if (score < 3000) return { title: "KAPTEN ARMADA", color: "text-yellow-400" };
                return { title: "LAKSAMANA GALAKSI", color: "text-fuchsia-400" };
            };

            const rank = getRank(totalScore);

            return (
                <div className="fixed inset-0 z-50 bg-slate-950/90 backdrop-blur-lg flex items-center justify-center p-4 animate-in fade-in duration-500">
                    <div className="bg-slate-900 border-2 border-cyan-500 rounded-3xl p-10 max-w-lg w-full text-center shadow-[0_0_50px_rgba(6,182,212,0.3)] relative overflow-hidden">
                        <div className="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-cyan-500 via-fuchsia-500 to-yellow-500"></div>
                        
                        <div className="mb-8">
                            <div className="inline-block p-4 rounded-full bg-slate-800 border-2 border-slate-700 mb-4">
                                <IconTrophy className={`w-16 h-16 ${rank.color}`} />
                            </div>
                            <div className="text-sm font-bold text-slate-500 uppercase tracking-[0.3em] mb-2">Status Misi: Selesai</div>
                            <h2 className={`text-4xl md:text-5xl font-heading ${rank.color} mb-2 drop-shadow-md`}>{rank.title}</h2>
                            <p className="text-slate-400">Pangkat Diberikan Berdasarkan Kinerja Lapangan</p>
                        </div>

                        <div className="bg-slate-950 rounded-2xl p-6 border border-slate-800 mb-8">
                            <div className="text-xs text-slate-500 font-bold uppercase mb-2">Total Skor Akumulasi</div>
                            <div className="text-6xl font-code font-bold text-white tracking-tighter">{totalScore}</div>
                        </div>

                        <button 
                            onClick={onRestart}
                            className="w-full bg-cyan-600 hover:bg-cyan-500 text-white py-4 rounded-xl font-bold text-xl shadow-lg shadow-cyan-600/30 transition-all active:scale-95"
                        >
                            MULAI MISI BARU
                        </button>
                    </div>
                </div>
            );
        };

        // --- APP UTAMA ---
        const App = () => {
            const [activeTab, setActiveTab] = useState('placeValue');
            const [globalScore, setGlobalScore] = useState(0);
            const [isDebriefOpen, setIsDebriefOpen] = useState(false);

            // Fungsi untuk menerima skor dari modul anak
            const handleScoreUpdate = (points) => {
                setGlobalScore(prev => prev + points);
            };

            const restartGame = () => {
                setGlobalScore(0);
                setIsDebriefOpen(false);
                setActiveTab('placeValue');
            };

            return (
                <div className="min-h-screen pb-10">
                    {isDebriefOpen && <MissionDebrief totalScore={globalScore} onRestart={restartGame} />}

                    <nav className="backdrop-blur-md bg-slate-900/80 border-b border-slate-700 sticky top-0 z-40 shadow-2xl">
                        <div className="max-w-6xl mx-auto px-4 h-auto md:h-20 py-3 md:py-0 flex flex-col md:flex-row items-center justify-between gap-4">
                            <div className="flex items-center gap-3">
                                <div className="bg-gradient-to-br from-cyan-500 to-blue-600 p-2 rounded-lg shadow-[0_0_15px_rgba(6,182,212,0.5)]">
                                    <IconRocket className="w-6 h-6 text-white" />
                                </div>
                                <div>
                                    <h1 className="font-heading text-2xl tracking-wider text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 via-white to-blue-500 drop-shadow-sm">
                                        MISI MATEMATIKA
                                    </h1>
                                </div>
                            </div>
                            
                            {/* Navigation Tabs */}
                            <div className="flex bg-slate-950/80 p-1.5 rounded-xl border border-slate-700/50 shadow-inner overflow-x-auto max-w-full gap-1">
                                {[
                                    { id: 'placeValue', label: 'NILAI TEMPAT', icon: IconHash, color: 'bg-cyan-600' },
                                    { id: 'rounding', label: 'PEMBULATAN', icon: IconTarget, color: 'bg-fuchsia-600' },
                                    { id: 'powers', label: 'WARP 10^n', icon: IconZap, color: 'bg-yellow-600' },
                                    { id: 'story', label: 'INTEL LOGIKA', icon: IconBrain, color: 'bg-indigo-600' }
                                ].map(tab => (
                                    <button 
                                        key={tab.id}
                                        onClick={() => setActiveTab(tab.id)}
                                        className={`px-4 py-2 rounded-lg text-xs md:text-sm font-bold transition-all duration-300 whitespace-nowrap flex items-center gap-2 ${
                                            activeTab === tab.id 
                                            ? `${tab.color} text-white shadow-lg scale-105` 
                                            : 'text-slate-400 hover:text-white hover:bg-slate-800'
                                        }`}
                                    >
                                        <tab.icon className="w-4 h-4" /> {tab.label}
                                    </button>
                                ))}
                            </div>

                            {/* Tombol Akhiri Misi & Skor Global */}
                            <div className="flex items-center gap-4">
                                <div className="hidden md:block text-right">
                                    <div className="text-[10px] font-bold text-slate-500 uppercase">Total XP</div>
                                    <div className="font-code font-bold text-xl text-white">{globalScore}</div>
                                </div>
                                <button 
                                    onClick={() => setIsDebriefOpen(true)}
                                    className="bg-red-600/20 hover:bg-red-600 text-red-400 hover:text-white border border-red-600/50 px-4 py-2 rounded-lg font-bold text-sm transition-all flex items-center gap-2"
                                >
                                    <IconExit className="w-4 h-4" /> SELESAI
                                </button>
                            </div>
                        </div>
                    </nav>

                    <main className="max-w-5xl mx-auto px-4 py-8">
                        {activeTab === 'placeValue' ? <PlaceValueSpace /> : 
                         activeTab === 'rounding' ? <RoundingMission onCorrectAnswer={handleScoreUpdate} /> : 
                         activeTab === 'powers' ? <PowerWarpMission onCorrectAnswer={handleScoreUpdate} /> :
                         <StoryMission onCorrectAnswer={handleScoreUpdate} />}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
